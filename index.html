<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gospel Audio Messages</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --primary-text: #ffffff;
            --card-bg: #2d2d2d;
            --secondary-bg: #343a40;
            --card-title: #ffffff;
            --navbar-text: #ffffff; /* For dark theme */
        }

        .light-theme {
            --primary-bg: #ffffff;
            --primary-text: #212529;
            --card-bg: #f8f9fa;
            --secondary-bg: #e9ecef;
            --card-title: #212529;
            --navbar-text: #212529; /* For light theme */
        }

        body {
            background-color: var(--primary-bg);
            color: var(--primary-text);
            transition: all 0.3s ease;
        }

        .navbar {
            background-color: var(--secondary-bg);
        }

        .navbar-brand,
        .nav-link {
            color: var(--navbar-text) !important; /* Override Bootstrap defaults */
        }

        .card {
            background-color: var(--card-bg);
            margin-bottom: 1rem;
        }

        .card-title {
            color: var(--card-title);
        }

        .audio-player {
            width: 100%;
            max-width: 500px;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Theme Toggle Button -->
    <button class="btn btn-outline-light theme-toggle" onclick="toggleTheme()">
        Toggle Theme
    </button>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-light" href="#">Gospel Messages</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        <h1 class="text-center mb-4">Gospel Audio Messages</h1>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- Audio Message 1 -->
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">The Love of God</h5>
                        <audio controls class="audio-player mb-3">
                            <source src="audio/Blindfolded Fools.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                        <button class="btn btn-outline-light btn-sm download-btn" 
                                data-file="audio/Blindfolded Fools.mp3" 
                                data-filename="Blindfolded Fools.mp3">
                            Download
                        </button>
                    </div>
                </div>
            </div>

            <!-- Audio Message 2 -->
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Peace in Christ</h5>
                        <audio controls class="audio-player mb-3">
                            <source src="audio/Eyes Wide Shut.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                        <button class="btn btn-outline-light btn-sm download-btn" 
                                data-file="audio/Eyes Wide Shut.mp3" 
                                data-filename="Eyes Wide Shut.mp3">
                            Download
                        </button>
                    </div>
                </div>
            </div>

            <!-- Audio Message 3 -->
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Salvation Message</h5>
                        <audio controls class="audio-player mb-3">
                            <source src="audio/Nebula Reverie.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                        <button class="btn btn-outline-light btn-sm download-btn" 
                                data-file="audio/Nebula Reverie.mp3" 
                                data-filename="Nebula Reverie.mp3">
                            Download
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Custom Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const btn = document.querySelector('.theme-toggle');
            btn.classList.toggle('btn-outline-light');
            btn.classList.toggle('btn-outline-dark');
        }

        // Download functionality with better error handling
        document.querySelectorAll('.download-btn').forEach(button => {
            button.addEventListener('click', function() {
                const fileUrl = this.getAttribute('data-file');
                const fileName = this.getAttribute('data-filename');
                
                console.log('Attempting to download:', fileUrl); // Debug log
                
                fetch(fileUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.blob();
                    })
                    .then(blob => {
                        console.log('File fetched successfully'); // Debug log
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = fileName;
                        document.body.appendChild(a);
                        a.click();
                        a.remove();
                        window.URL.revokeObjectURL(url);
                    })
                    .catch(err => {
                        console.error('Download failed:', err);
                        alert('Failed to download the file. Please check the console for more details.');
                    });
            });
        });
    </script>
</body>
</html>
